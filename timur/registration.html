<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрационная форма</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h2>Регистрационная форма</h2>
    <form class="form" action="submit.php" method="post">
      <label for="firstName">Имя*:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="Иванов"
        required
      /><br /><br />

      <label for="lastName">Фамилия*:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Иван"
        required
      /><br /><br />

      <label for="middleName">Отчество:</label>
      <input
        type="text"
        id="middleName"
        name="middleName"
        placeholder="Иванович"
      /><br /><br />

      <label for="date_of_birth">Дата рождения:</label>
      <input type="date" id="date_of_birth" name="date_of_birth" /><br /><br />

      <label for="email">e-mail*:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example@gmail.ru"
        required
      /><br /><br />

      <label for="city">Город проживания: </label>
      <select id="city" name="city">
        <option>Казань</option>
        <option>Москва</option>
        <option>Рязань</option>
        <option>Ярославль</option>
        <option>Омск</option></select
      ><br /><br />

      <label for="person">Пользователь: </label>
      <select id="person" name="person">
        <option>Пользователь</option>
        <option>Админ</option>
      </select>
      <br /><br />

      <label for="question">Контрольный вопрос*: </label>
      <select id="question" name="question">
        <option>Кличка первого питомца</option>
        <option>Имя внучатой племянницы бабушки по материнской линии</option>
      </select>
      <br /><br />

      <label for="answer">Ответ*:</label>
      <input
        type="text"
        id="answer"
        name="answer"
        placeholder="Жучка"
        required
      /><br /><br />

      <label for="password">Пароль*:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="*********"
        required
      /><br /><br />

      <input type="submit" value="Отправить" />
    </form>
  </body>
</html>
